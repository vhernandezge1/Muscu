<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conseils d'entraînement</title>
</head>
<body>
    <h1>Conseils d'entraînement</h1>
    <ul>
        {% for tip in tips %}
        <li>
            <h2>{{ tip.title }}</h2>
            <p>{{ tip.content }}</p>
            <small>Ajouté le : {{ tip.created_at|date:"d/m/Y H:i" }}</small>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
