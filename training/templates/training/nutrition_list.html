<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conseils Nutritionnels</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}"> <!-- Si tu as un fichier CSS -->
</head>
<body>
    <header>
        <h1>Conseils Nutritionnels</h1>
    </header>

    <main>
        <section>
            <h2>Liste des conseils</h2>
            <ul>
                {% for tip in tips %}
                    <li>
                        <h3>{{ tip.title }}</h3>  <!-- Titre du conseil -->
                        <p>{{ tip.description }}</p>  <!-- Description du conseil -->
                    </li>
                {% empty %}
                    <p>Aucun conseil nutritionnel n'est disponible pour l'instant.</p>
                {% endfor %}
            </ul>
        </section>
    </main>

    <footer>
        <p>Â© 2025 Mon Site de Musculation</p>
    </footer>
</body>
</html>
