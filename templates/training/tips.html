<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conseils d'entraînement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-primary mb-4">Conseils d'entraînement</h1>
        <div class="row">
            {% for tip in tips %}
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ tip.title }}</h5>
                        <p class="card-text">{{ tip.description }}</p>
                        <p class="text-muted" style="font-size: 0.9em;">Ajouté le : {{ tip.created_at|date:"d/m/Y" }}</p>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>Aucun conseil d'entraînement disponible pour le moment.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
