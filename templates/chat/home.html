<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - SÃ©lection de la salle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-room-card {
            transition: transform 0.2s;
        }
        .chat-room-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">Bienvenue dans la section Chat</h1>
        <p class="text-center lead">Choisissez une salle pour commencer la discussion</p>
        
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card chat-room-card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">Patrick Memain</h5>
                        <p class="card-text">Entrez dans la salle 1 pour discuter.</p>
                        <a href="/chat/room1/" class="btn btn-primary">Entrer</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card chat-room-card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">Christophe Meiers</h5>
                        <p class="card-text">Entrez dans la salle 2 pour discuter.</p>
                        <a href="/chat/room2/" class="btn btn-success">Entrer</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card chat-room-card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">Marc Andrew</h5>
                        <p class="card-text">Entrez dans la salle 3 pour discuter.</p>
                        <a href="/chat/room3/" class="btn btn-info">Entrer</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
