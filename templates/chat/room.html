<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - {{ room_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        #chat-log {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #chat-message-input {
            flex: 1;
            margin-right: 10px;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }
        .chat-header {
            background: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
        .chat-footer {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container mt-3 chat-container">
        <div class="chat-header text-center">
            <h1>Bienvenue dans la salle : {{ room_name }}</h1>
        </div>
        <div id="chat-log" class="mt-3"></div>
        <div class="chat-footer">
            <input id="chat-message-input" type="text" class="form-control" placeholder="Écrivez votre message ici...">
            <button id="chat-message-send" class="btn btn-primary">Envoyer</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const roomName = "{{ room_name|escapejs }}";  // Echappé correctement
        const chatSocket = new WebSocket(
            `ws://${window.location.host}/ws/chat/${roomName}/`
        );

        const chatLog = document.getElementById("chat-log");
        const messageInput = document.getElementById("chat-message-input");
        const messageSendButton = document.getElementById("chat-message-send");

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const messageElement = document.createElement("p");
            messageElement.textContent = `${data.user}: ${data.message}`;
            chatLog.appendChild(messageElement);
            chatLog.scrollTop = chatLog.scrollHeight;
        };

        chatSocket.onclose = function(e) {
            console.error("Chat socket fermé.");
        };

        messageSendButton.onclick = function() {
            const message = messageInput.value;
            if (message.trim() !== "") {
                chatSocket.send(JSON.stringify({
                    message: message
                }));
                messageInput.value = "";
            }
        };

        messageInput.addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                messageSendButton.click();
            }
        });
    </script>
</body>
</html>
