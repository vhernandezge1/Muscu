<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salle de chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat-log {
            width: 100%;
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Salle de chat : <span id="room-name">{{ room_name }}</span></h1>
    <div id="chat-log"></div>
    <input id="chat-message-input" type="text" size="100" placeholder="Entrez votre message ici...">
    <button id="chat-message-send">Envoyer</button>

    <script>
        const roomName = "{{ room_name|escapejs }}";
        const chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/chat/' + roomName + '/'
        );
    
        chatSocket.onopen = function () {
            console.log("WebSocket connecté !");
        };
    
        chatSocket.onmessage = function (e) {
            const data = JSON.parse(e.data);
            console.log("Message reçu :", data.message);
    
            const chatLog = document.querySelector('#chat-log');
            chatLog.innerHTML += '<div>' + data.message + '</div>';
        };
    
        chatSocket.onclose = function () {
            console.log("WebSocket déconnecté !");
        };
    
        document.querySelector('#chat-message-send').onclick = function (e) {
            const messageInput = document.querySelector('#chat-message-input');
            const message = messageInput.value;
    
            chatSocket.send(JSON.stringify({
                'message': message
            }));
    
            messageInput.value = '';
        };
    </script>
    
</body>
</html>
